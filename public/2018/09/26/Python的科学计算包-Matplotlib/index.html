<h2 id="新建-app-py"><a href="#新建-app-py" class="headerlink" title="新建 app.py"></a>新建 app.py</h2><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"># coding: utf-8</span><br><span class="line"></span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">import numpy as np</span><br><span class="line"></span><br><span class="line">figure2 = plt.figure()</span><br><span class="line"></span><br><span class="line">ax1 = figure2.add_subplot(2, 2, 1)</span><br><span class="line">ax2 = figure2.add_subplot(2, 2, 2)</span><br><span class="line">ax3 = figure2.add_subplot(2, 2, 3)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">from numpy.random import randn</span><br><span class="line"></span><br><span class="line"># 因为最后一个图是第三个，所以这个绘图会在最后一个（也就是第三个图）绘制散点图</span><br><span class="line">plt.plot(randn(50).cumsum(), &apos;k--&apos;)</span><br><span class="line"></span><br><span class="line"># 也可以对指定的图进行绘制</span><br><span class="line">ax1.hist(randn(100), bins=20, color=&apos;k&apos;, alpha=0.3)</span><br><span class="line">ax2.scatter(np.arange(30), np.arange(30) + 3 * randn(30))</span><br><span class="line"></span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>

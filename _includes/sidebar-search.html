<div id="site_search">
  <div class="has-feedback">
    <input type="text" id="search_box" class="form-control" placeholder="Search...">
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
  </div>
</div>
<table class="table">
  <tbody id="search_results"></tbody>
</table>

<style>
  .content-ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .content-ul>li {
    padding: 5px 0;
    border-bottom: 1px solid #ccc;
  }
  .content-ul>li:last-child {
    border: 0;
  }
</style>

<script src="{{ site.url }}/js/jekyll-search.min.js"></script>
<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search_box'),
    resultsContainer: document.getElementById('search_results'),
    json: '{{ site.baseurl }}/search_data.json',
    searchResultTemplate: '<tr><td><a href="{url}" title="{desc}">{title}</a></td></tr>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
  });
